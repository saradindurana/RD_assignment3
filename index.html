<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX Search</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container">

        <div class="row">
            <h4>AJAX Search</h4>
        </div>
        <div class="input-group input-group-icon">

            <div class="search-box">

                <label>Enter Name</label>

                <input type="text" name="fname" autocomplete="off" placeholder="First Name" value="" onkeyup="suggest(this.value)">
                <div class="show" id="hint" value="" onclick="info(event)"></div>
                <div class="child" id="abt" value=""></div>
                <script src="index.js"></script>

            </div>

        </div>
    </div>
</body>

</html>
